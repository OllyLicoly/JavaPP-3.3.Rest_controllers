<script>
    let currentUser = "";

    fetch("/api/user/${id}")
        .then(res => res.json())

        let temp = "";
        temp += "<tr>"
        temp += "<td>" + user.id + "</td>"
        // temp += "<td>" + user.firstName + "</td>"
        // temp += "<td>" + user.lastName + "</td>"
        // temp += "<td>" + user.age + "</td>"
        temp += "<td>" + user.username + "</td>"

        temp += "</tr>"
        document.getElementById("oneUserBody").innerHTML = temp;
    }
