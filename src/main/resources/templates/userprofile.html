<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UsersDB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body style="height: 100vh">

<nav class="navbar navbar-dark bg-dark">
    <div class="col-11 text-white">
        <h5 th:text="${user.getEmail()} + ' with roles: ' + ${user.getAllUserRoles()}"></h5>
    </div>
    <div class="col-1">
        <a class="btn-link text-secondary" href="/logout" type="submit">Logout</a>
    </div>
</nav>

<div class="container-fluid h-100 p-0">
    <div class="row h-100 m-0">
        <div class="col-2 p-0">
            <nav class="nav flex-column nav-pills">
                <br>
                <a class="nav-link active" data-toggle="tab" href="#UserInfo"
                   aria-controls="UserInfo">User</a>
            </nav>
        </div>
        <div class="col-10 bg-light tab-content">
            <div class="collapse multi-collapse fade show active" id="UserInfo">

                <br>
                <h1>User information-page</h1>
                <div class="card">
                    <div class="card-header">
                        <span class="h5">About user</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text = "${user.getId()}"></td>
                                <td th:text ="${user.getUsername()}"></td>
                                <td th:text ="${user.getAge()}"></td>
                                <td th:text ="${user.getEmail()}"></td>
                                <td th:text ="${user.getAllUserRoles()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
