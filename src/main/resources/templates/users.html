<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UsersDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark text-white p-2" data-bs-theme="dark">
    <div class="col-11"></div>
    <h5 th:text="${userAuth.getEmail()} + ' with roles: ' + ${userAuth.getAllUserRoles()}">
    </h5>
    <div class="col-1">
        <a class="btn-link text-secondary" href="/logout" type="submit">Logout</a>
    </div>
</nav>
<div class="d-flex align-items-start h-100">
    <div class="col-2 m-0">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <br>
            <button class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</button>
            <button class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User</button>
        </div>
    </div>
    <div class="col-10 m-0 p-4 bg-body-tertiary h-100">
        <h1>Admin panel</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/admin}">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/add}">New User</a>
            </li>
        </ul>
        <br/>
        <h4>All users</h4>
        <br/>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each ="user : ${users}">
                        <td th:text = "${user.id}"></td>
                        <td th:text ="${user.username}"></td>
                        <td th:text ="${user.age}"></td>
                        <td th:text ="${user.email}"></td>
                        <td th:each ="role : ${user.roles}" th:text="${role.role}"></td>
                        <td><button type="button" class="btn btn-success"><a th:href="@{/admin/update(id=${user.id})}">Edit</a></button></td>
                        <td><button type="button" class="btn btn-danger"><a th:href="@{/admin/delete(id=${user.id})}">Delete</a></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
